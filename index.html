<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To do list</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="window">
		 <nav class=" navbar-expand-lg navbar navbarCustom header-style">
			<div class="container-fluid">
			  <a class="navbar-brand fs-4" href="#">Navbar</a>
			  <div class="collapse navbar-collapse" id="navbarNavDropdown">
				 <ul class="navbar-nav">
					<li class="nav-item dropdown">
					  <a class="nav-link dropdown-toggle dropdownList" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
						 Themes
					  </a>
					  <ul class="dropdown-menu mb-20 selectTheme dropdown-menuCustom select-theme">
						 <li><a class="dropdown-item light" href="#" id="white">Theme light</a></li>
						 <li><a class="dropdown-item grey" href="#" id="grey">Theme grey</a></li>
						 <li><a class="dropdown-item dark" href="#" id ="black">Theme dark</a></li>
					  </ul>
					</li>
				 </ul>
			  </div>
			</div>
		 </nav>

		 <!-- form  -->
		<form name="toDoList">
			<div class="headline">To do List</div>
			<div class="mb-3">
			  <label for="exampleInputEmail1" class="form-label">Header</label>
			  <input tabindex="1" type="text" class="form-control" id="form-header">
			</div>
			<div class="mb-3">
			  <label for="exampleInputPassword1" class="form-label">Text</label>
			  <input tabindex="2" type="text" class="form-control" id="form-text">
			</div>
			<button tabindex="3" type="submit" class="btn btn-primary">Submit</button>
			<button tabindex="4" type="reset" class="btn btn-danger btn-position">Reset</button>
		 </form>
		 <!-- toast  -->
			<div class="toast-container position-fixed top-0 end-0 p-3">
			<div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="toast-header">
					<img src="https://cdn-icons-png.flaticon.com/128/3585/3585596.png" class="rounded me-2" alt="sad smile">
					<strong class="me-auto">to do list</strong>
					<small>now</small>
					<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Закрыть"></button>
				</div>
				<div class="toast-body">
					Print title and body as well
				</div>
			</div>
			</div>
	
		 <div class="cardContainer"> </div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
	<script src="app.js"></script>
</body>

</html>
